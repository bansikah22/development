version: 2
updates:
  # Enable version updates for Maven (Java)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bansikah22"
    assignees:
      - "bansikah22"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for npm (Node.js/React)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bansikah22"
    assignees:
      - "bansikah22"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bansikah22"
    assignees:
      - "bansikah22"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "bansikah22"
    assignees:
      - "bansikah22"
    commit-message:
      prefix: "ci"
      include: "scope"
